
<div class="ilMainHeader ilMainHeaderError">
	<div id="ilTopBar" class="ilTopBar">
		<div class="container">
			<div class="row">
				<!-- BEGIN header_top_title -->
				<div class="ilTopTitle">{TXT_HEADER_TITLE}</div>
				<!-- END header_top_title -->
			</div>
		</div>
	</div>
	<header class="container">
		<div id="il_error_logo" class="row">
			<img src="./Customizing/global/skin/Skin_ILIAS-5.4_BGHW/images/HeaderIcon.png" alt="Logo" />
		</div>
	</header>
</div>
<div class="ilMainMenu ilMainMenuError">
	<div class="container">
		<div class="row">
			<nav id="ilTopNav" class="navbar navbar-default" role="navigation"></nav>
		</div>
	</div>
</div>
<div id="mainspacekeeper" class="container">
	<div class="row" style="position: relative;">
		<div id="fixed_content" class=" ilContentFixed">
			<div id="mainscrolldiv" class="ilErrorFrame container">
				<div class="il_Header">
					<h1>{MESSAGE_HEADING}</h1>
				</div>
				<div class="ilErrorSection">
					<div class="alert alert-danger">{ERROR_MESSAGE}</div>
					<!-- BEGIN ErrorLink -->
					<!-- additional link e.g. by WebAccessChecker -->
					<p>
						<a class="btn btn-default" href="{LINK}">{TXT_LINK}</a>
					</p>
					<!-- END ErrorLink -->
				</div>
			</div>
		</div>
	</div>
</div>
<div id="minheight"></div>
<footer class="ilFooter">
	<div class="container">
		<div class="row">
			<div class="ilFooterContainer">{FOOTER}</div>
		</div>
	</div>
</footer>
