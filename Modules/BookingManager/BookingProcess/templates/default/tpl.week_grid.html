<h3>
	{TXT_OBJECT}
</h3>
<div class="small ilTextinfo">
	{TXT_INFO}
</div>
<div class="ilTableOuter">
	<table class="fullwidth">
		<tr class="tblheader">
			<th style="width:16%">&nbsp;</th>
			<!-- BEGIN weekdays -->
			<th class="std" style="width:{WIDTH}%" colspan="{COL_SPAN}">{TXT_WEEKDAY}<br />{TXT_DATE}</th>
			<!-- END weekdays -->
		</tr>
		<!-- BEGIN slots -->
		<tr>
			<td class="std">
				{TXT_HOUR}
			</td>
			<!-- BEGIN dates -->
			<td class="std" rowspan="{ROW_SPAN}">
				{CONTENT}
			</td>
			<!-- END dates -->
		</tr>
		<!-- END slots -->
	</table>
</div>
