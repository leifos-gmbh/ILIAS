# see: https://logging.apache.org/log4j/2.x/manual/layouts.html#Patterns
property.pattern = %-5p %t (%F:%L) - %m%n

# Console appender not used by default (see log4j2.rootLogger.appenderRefs)
appender.console.type = Console
appender.console.name = Console
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = ${pattern}

# Root logger
rootLogger.level = ERROR
rootLogger.appenderRef.Console.ref = Console

logger.ilias.name = de.ilias
logger.ilias.level = ERROR

logger.ilServer.name = de.ilias.ilServer
logger.ilServer.level = INFO

# org ...
logger.org.name = org
logger.org.level = FATAL

